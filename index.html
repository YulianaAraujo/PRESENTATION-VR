            <a-entity>
                <!-- tablero -->
                <a-image src="#D0" id="tablero" position="0 2.4 -4.5" width="7" height="4"></a-image>


                <!-- diapositiva 1 -->
                <a-entity>
                    <a-image src="#D1" position="-2.6 0.4 -2.8" width="1.2" height="0.7" onclick="show('D1')" sound="src: #instruccion1; on: click"></a-image>
                </a-entity>

                <!-- diapositiva 2 -->
                <a-entity>
                    <a-image src="#D2" position="-1.3 0.4 -2.8" width="1.2" height="0.7" onclick="show('D2')" sound="src: #instruccion2; on: click"></a-image>
                </a-entity>

                <!-- diapositiva 3 -->
                <a-entity>
                    <a-image src="#D3" position="0 0.4 -2.8" width="1.2" height="0.7" onclick="show('D3')" sound="src: #referentes; on: click"></a-image>                  
                </a-entity>

                <!-- diapositiva 4 -->

                <!-- diapositiva 5 -->

            </a-entity>

            <!-- comunication-problem -->
            <a-entity id="comunication" visible= "false">
                <a-image src="#PC1" position="1.8 1.5 3"  rotation="0 210 0" width="4" height="2" sound="src: #simulaci贸n; on: click"></a-image>
                <a-image src="#PC2" position="-1.8 1.5 3"  rotation="0 150 0" width="4" height="2" sound="src: #cubismo; on: click"></a-image>
            </a-entity>

            <!-- assosiativity map -->
            <a-entity id="map" visible= "false">
                <!-- <a-image src="#mindmap" position="0 2 4"  rotation="0 180 0"  width="7" height="4"></a-image> -->
                <a-video src="#mindmap-video"  width="7" height="4" position="0 2 4"  rotation="0 180 0">
                    <a-image id="videocontrols" src="#play" position="0 -0.9 3"  scale="0.1 0.1 0.1" play-pause></a-image>
                </a-video>
            </a-entity>

            <!-- storyboard -->
            <a-entity id="storyboard" visible= "false">
                <!-- arriba -->
                <a-image id="sb1" src="#SB1" position="2 2.5 -0.6"  rotation="0 290 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB1; on: click" ></a-image>
                <a-image id="sb2" src="#SB2" position="2.1 2.5 1.3"  rotation="0 258 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB2; on: click"></a-image> 
                <a-image id="sb3" src="#SB3" position="0.95 2.5 2.5"  rotation="0 191 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB3; on: click"></a-image>           
                <a-image id="sb4" src="#SB4" position="-0.95 2.5 2.5"  rotation="0 169 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB4; on: click"></a-image>    
                <a-image id="sb5" src="#SB5" position="-2.1 2.5 1.3"  rotation="0 102 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB5; on: click"></a-image>
                <a-image id="sb6" src="#SB6" position="-2 2.5 -0.6"  rotation="0 70 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB6; on: click"></a-image>

                <!-- abajo -->  
                <a-image id="sb7" src="#SB7" position="2.5 1 -0.88"  rotation="0 290 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB7; on: click"></a-image> 
                <a-image id="sb8" src="#SB8" position="2.7 1 1"   rotation="0 260 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB8; on: click"></a-image>           
                <a-image id="sb9" src="#SB9" position="1.8 1 2.68"   rotation="0 218 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB9; on: click"></a-image>    
                <a-image id="sb10" src="#SB10" position="0 1 3.2"  rotation="0 180 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB10; on: click"></a-image>
                <a-image id="sb11" src="#SB11" position="-1.8 1 2.68"  rotation="0 140 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB11; on: click"></a-image>           
                <a-image id="sb12" src="#SB12" position="-2.7 1 1"  rotation="0 102 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB12; on: click"></a-image>  
                <a-image id="sb13" src="#SB13" position="-2.5 1 -0.88"  rotation="0 70 0" width="1.8" height="1"  onmouseenter="move(id)" sound="src: #ASB13; on: click"></a-image>

                <a-entity id="next" visible= "true">
                    <a-sphere  src="#arrow"   scale="0.45 0.45 0.45"  radius="0.4"  rotation="345 180 0"  position="-0.5 0 3"   material="opacity: 1" onclick="next()" ></a-sphere>
                    <a-text
                    font="mozillavr"
                    scale="1.4 1.4 1.4"
                    color=#ffffff
                    value="Adelante"
                    position="-0.2 -0.4 5"
                    rotation="345 180 0"
                    ></a-text>
                </a-entity>
                <a-entity id="prev" visible= "false">
                    <a-sphere  src="#arrow"  scale="0.45 0.45 0.45" radius="0.4"  rotation="345 180 180" position="0.5 0 3"  material="opacity: 1" onclick="previous()" ></a-sphere>
                    <a-text
                    font="mozillavr"
                    scale="1.4 1.4 1.4"
                    color=#ffffff
                    value="Atras"
                    position="1.2 -0.4 5"
                    rotation="345 180 0"
                    ></a-text>
                </a-entity>
                
                
            </a-entity>
            

            <!-- camara -->
            <a-camera>

            <!-- fondo -->
            <a-sky src="#background" ></a-sky>

        <script>
            //mostrar contenido
            function show(id) {
                var valor = $("#" + id).attr("alt");
                document.getElementById("tablero").setAttribute("src", "#" + id);
                $("#description").attr("value", valor);
                
                if( valor == "primera diapositiva"){
                    document.getElementById('comunication').setAttribute('visible', 'true');
                } else {
                    document.getElementById('comunication').setAttribute('visible', 'false');
                }

                if( valor == "segunda diapositiva"){
                    document.getElementById('map').setAttribute('visible', 'true');
                } else {
                    document.getElementById('map').setAttribute('visible', 'false');
                }

                if( valor == "quinta diapositiva"){
                    document.getElementById('storyboard').setAttribute('visible', 'true');
                } else {
                    document.getElementById('storyboard').setAttribute('visible', 'false');
                }
            }

            //cambiar siguientes imagenes storyboard
            function next(){
                document.getElementById("sb1").setAttribute("src", "#SB14" );
                document.getElementById("sb2").setAttribute("src", "#SB15");
                document.getElementById("sb3").setAttribute("src", "#SB16");
                document.getElementById("sb4").setAttribute("src", "#SB17");
                document.getElementById("sb5").setAttribute("src", "#SB18");
                document.getElementById("sb6").setAttribute("src", "#SB19");

                document.getElementById("sb7").setAttribute("src", "#SB20");
                document.getElementById("sb8").setAttribute("src", "#SB21");
                document.getElementById("sb9").setAttribute("src", "#SB22");
                document.getElementById("sb10").setAttribute("src", "#SB23");
                document.getElementById("sb11").setAttribute("src", "#SB24");
                document.getElementById("sb12").setAttribute("src", "#SB25");
                document.getElementById("sb13").setAttribute("src", "#SB26");


                document.getElementById("sb1").setAttribute("sound", "src: #ASB14; on: click");
                document.getElementById("sb2").setAttribute("sound", "src: #ASB15; on: click");
                document.getElementById("sb3").setAttribute("sound", "src: #ASB16; on: click");
                document.getElementById("sb4").setAttribute("sound", "src: #ASB17; on: click");
                document.getElementById("sb5").setAttribute("sound", "src: #ASB18; on: click");
                document.getElementById("sb6").setAttribute("sound", "src: #ASB19; on: click");

                document.getElementById("sb7").setAttribute("sound", "src: #ASB20; on: click");
                document.getElementById("sb8").setAttribute("sound", "src: #ASB21; on: click");
                document.getElementById("sb9").setAttribute("sound", "src: #ASB22; on: click");
                document.getElementById("sb10").setAttribute("sound", "src: #ASB23; on: click");
                document.getElementById("sb11").setAttribute("sound", "src: #ASB24; on: click");
                document.getElementById("sb12").setAttribute("sound", "src: #ASB25; on: click");
                document.getElementById("sb13").setAttribute("sound", "src: #ASB26; on: click");


                document.getElementById('next').setAttribute('visible', 'false');
                document.getElementById('prev').setAttribute('visible', 'true');
            }

            // devolver primeras imagenes storyboard
            function previous(){
                document.getElementById("sb1").setAttribute("src", "#SB1");
                document.getElementById("sb2").setAttribute("src", "#SB2");
                document.getElementById("sb3").setAttribute("src", "#SB3");
                document.getElementById("sb4").setAttribute("src", "#SB4");
                document.getElementById("sb5").setAttribute("src", "#SB5");
                document.getElementById("sb6").setAttribute("src", "#SB6");

                document.getElementById("sb7").setAttribute("src", "#SB7");
                document.getElementById("sb8").setAttribute("src", "#SB8");
                document.getElementById("sb9").setAttribute("src", "#SB9");
                document.getElementById("sb10").setAttribute("src", "#SB10");
                document.getElementById("sb11").setAttribute("src", "#SB11");
                document.getElementById("sb12").setAttribute("src", "#SB12");
                document.getElementById("sb13").setAttribute("src", "#SB13");


                document.getElementById("sb1").setAttribute("sound", "src: #ASB1; on: click");
                document.getElementById("sb2").setAttribute("sound", "src: #ASB2; on: click");
                document.getElementById("sb3").setAttribute("sound", "src: #ASB3; on: click");
                document.getElementById("sb4").setAttribute("sound", "src: #ASB4; on: click");
                document.getElementById("sb5").setAttribute("sound", "src: #ASB5; on: click");
                document.getElementById("sb6").setAttribute("sound", "src: #ASB6; on: click");

                document.getElementById("sb7").setAttribute("sound", "src: #ASB7; on: click");
                document.getElementById("sb8").setAttribute("sound", "src: #ASB8; on: click");
                document.getElementById("sb9").setAttribute("sound", "src: #ASB9; on: click");
                document.getElementById("sb10").setAttribute("sound", "src: #ASB10; on: click");
                document.getElementById("sb11").setAttribute("sound", "src: #ASB11; on: click");
                document.getElementById("sb12").setAttribute("sound", "src: #ASB12; on: click");
                document.getElementById("sb13").setAttribute("sound", "src: #ASB13; on: click");


                document.getElementById('next').setAttribute('visible', 'true');
                document.getElementById('prev').setAttribute('visible', 'false');
            }

            //funcionalidad play-pausa del video
            AFRAME.registerComponent('play-pause', {
                init: function (){
                    var my_video = document.querySelector('#mindmap-video');
                    var videoControls =  document.querySelector('#videocontrols');
                    this.el.addEventListener('click', function (){
                        if(my_video.paused){
                            my_video.play();
                            videoControls.setAttribute('src', '#pause');
                        }else{
                            my_video.pause();
                            videoControls.setAttribute('src', '#play')
                        }
                    });
                }
            });

            //Hover imagenes       
            function move(id) {
            var img = document.getElementById(id);
            img.setAttribute("scale", { x: 1.1, y: 1.1, z: 1.1 });
            

            if(id == "sb1"){
                img.setAttribute("position", "1.2 2.5 -0.6" );
            }
            else if(id == "sb2"){
                img.setAttribute("position", "1.3 2.5 1.3" );
            }
            else if(id == "sb3"){
                img.setAttribute("position", "0.95 2.5 1.7" );
            }
            else if(id == "sb4"){
                img.setAttribute("position", "-0.95 2.5 1.7" );
            }
            else if(id == "sb5"){
                img.setAttribute("position", "-1.3 2.5 1.3" );
            }
            else if(id == "sb6"){
                img.setAttribute("position", "-1.2 2.5 -0.6" );
            }
            else if(id == "sb7"){
                img.setAttribute("position", "1.7 1 -0.88" );
            }
            else if(id == "sb8"){
                img.setAttribute("position", "1.9 1 1" );
            }
            else if(id == "sb9"){
                img.setAttribute("position", "1.8 1 1.88" );
            }
            else if(id == "sb10"){
                img.setAttribute("position", "0 1 2.4" );
            }
            else if(id == "sb11"){
                img.setAttribute("position", "-1.8 1 1.88" );
            }
            else if(id == "sb12"){
                img.setAttribute("position", "-1.9 1 1" );
            }
            else if(id == "sb13"){
                img.setAttribute("position", "-1.7 1 -0.88" );
            }

            img.components.sound.playSound();

            img.addEventListener("mouseleave", function () {
                img.setAttribute("scale", { x: 1, y: 1, z: 1 });

                if(id == "sb1"){
                img.setAttribute("position", "2 2.5 -0.6" );
                }
                else if(id == "sb2"){
                    img.setAttribute("position", "2.1 2.5 1.3" );
                }
                else if(id == "sb3"){
                    img.setAttribute("position", "0.95 2.5 2.5" );
                }
                else if(id == "sb4"){
                    img.setAttribute("position", "-0.95 2.5 2.5" );
                }
                else if(id == "sb5"){
                    img.setAttribute("position", "-2.1 2.5 1.3" );
                }
                else if(id == "sb6"){
                    img.setAttribute("position", "-2 2.5 -0.6" );
                }
                else if(id == "sb7"){
                    img.setAttribute("position", "2.5 1 -0.88" );
                }
                else if(id == "sb8"){
                    img.setAttribute("position", "2.7 1 1" );
                }
                else if(id == "sb9"){
                    img.setAttribute("position", "1.8 1 2.68" );
                }
                else if(id == "sb10"){
                    img.setAttribute("position", "0 1 3.2" );
                }
                else if(id == "sb11"){
                    img.setAttribute("position", "-1.8 1 2.68" );
                }
                else if(id == "sb12"){
                    img.setAttribute("position", "-2.7 1 1" );
                }
                else if(id == "sb13"){
                    img.setAttribute("position", "-2.5 1 -0.88" );
                }

                img.components.sound.pauseSound();

            });
            }


        </script>

</html>
